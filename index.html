<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header"><img class="header__image" src="./eisenhower-matrix.jpg"><a class="more_info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section>
      <label class="main__heading" for="new-task">Add Item</label>
      <div class="main__wrapper"><input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main__heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item"><input class="input" type="checkbox"><label
            class="input__label task">Pay Bills</label><input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="task-list__image" src="./remove.svg"></button>
        </li>
        <li class="task-list__item edit-mode"><input class="input" type="checkbox"><label
            class="input__label task">Go Shopping</label><input type="text"
            value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="task-list__image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item"><input class="input" type="checkbox" checked><label
            class="input__label task">See the Doctor</label><input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="task-list__image" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
