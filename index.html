<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header"><img class="header__image" alt="Eisenhower Matrix" src="./eisenhower-matrix.jpg"><a
      class="header__info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="main">
    <section>
      <label class="main__heading main__heading_label" for="new-task">Add Item</label>
      <div class="main__wrapper"><input id="new-task" class="input input_inline" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="main__heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item"><input class="input" type="checkbox"><label
            class="input__label input__label_inline">Pay Bills</label><input type="text" class="input input_inline">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="task-list__image" alt="remove image button"
              src="./remove.svg"></button>
        </li>
        <li class="task-list__item task-list__item_edit"><input class="input" type="checkbox"><label
            class="input__label input__label_inline">Go Shopping</label><input type="text"
            value="Go Shopping" class="input input_inline">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="task-list__image" alt="remove image button"
              src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="main__heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item"><input class="input" type="checkbox" checked><label
            class="input__label input__label_inline">See the Doctor</label><input type="text"
            class="input input_inline">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img alt="remove image button" class="task-list__image"
              src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
